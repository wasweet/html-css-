<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1 {
				width: 400px;
			}
		</style>
	</head>
	<body>
		<form action="">
		<fieldset id="box1">
			<legend>必填信息</legend>
			<div>
			<span>账号：</span>
			<input type="text">
		</div>
		<div>
			<span>密码：</span>
			<input type="password">
		</div>
		<div>
			<span>验证码：</span>
			<input type="text">
			<input type="button" value="获取验证码">
		</div>
			
		</fieldset>
		
		<fieldset id="">
			<legend>选填信息</legend>
			<div>
				<span>照片：</span>
				<input type="file" name="" id="" value="" />
			</div>
			<div>
				<span>性别：</span>
				<span>男</span><input type="radio" name="sex" id="" value="" />
				<span>女</span><input type="radio" name="sex" id="" value="" />
			</div>
			<div>
				<span>爱好：</span>
				<span>篮球</span><input type="checkbox" name="basketball" id="" value="" />
				<span>足球</span><input type="checkbox" name="football" id="" value="" />
				<span>橄榄球</span><input type="checkbox" name="ball" id="" value="" />
			</div>
			<div>
				<span>学历：</span>
				<select name="学历">
					<option value="0">小学</option>
					<option value="1">中学</option>
					<option value="2">大学</option>
				</select>
			</div>
			<div>
				<span>简介：</span>
				<textarea rows="5" cols="10">
					
				</textarea>
			</div>
			
		</fieldset>
		
		<input type="reset" value="重置" />
		</form>
	</body>
</html>
