<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table {
				border: 1px solid #000000;
				
				/* 将边框合并 */
				border-collapse: collapse;
				
				/* table 居中显示 */
				margin: 0 auto;
			}
			td,th {
				border: 1px solid #000000;
				padding: 10px;
			}
			
			table caption {
				font-weight: 700;
				font-size:40px;
			}
		</style>
	</head>
	<body>
		<table>
			<!-- caption table内的标题  -->
			<caption>标题</caption>
			
			<!-- 头部 -->
			<thead>
				<tr>
				<th>内容一</th>
				<th>内容二</th>
				<th>内容三</th>
			</tr>
			</thead>
			
			<!-- tbody 表格主体 -->
			<tbody>
				<tr>
				<td>内容一</td>
				<td>内容二</td>
				<td>内容三</td>
			</tr>
			<tr>
				<td>内容一</td>
				<td>内容二</td>
				<td>内容三</td>
			</tr>
			</tbody>
			<!-- 尾部 -->
			<tfoot>
				
			</tfoot>
		</table>
	</body>
</html>
