<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*  */
			p:nth-child(n) {
				color: #00FFFF;
			}
			/* 偶数   2n == even  */
			a:nth-child(even) {
				color: #FF0000;
			}
			/* 奇数  2n+1 == odd */
			a:nth-child(odd) {
				color: #0000FF;
			}
			
			li:nth-child(-n+5) {
				color: #FF0000;
			}
			
		</style>
	</head>

		<div>
			<p>文字内容1</p>
