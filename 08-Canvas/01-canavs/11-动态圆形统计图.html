<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			canvas {
				border: 1px solid #f00;
			}
		</style>
	</head>
	<body>
		<canvas id="box" width="500" height="500"></canvas>
		 <!-- <canvas id="box" width="500px" height="500px"></canvas> -->
		<script type="text/javascript">
			var canvas = document.getElementById("box");
			var test = canvas.getContext('2d');
			
			 var deg = Math.PI*2/360;
			 var count = 0;
			 var timer = setInterval(function() {
				 count++;
				 test.beginPath();
				 test.arc(250,250,200,-Math.PI/2,count*deg-Math.PI/2,false);
				 // test.lineWidth = 3;
				 test.stroke();
				 if(count == 360) {
					 clearInterval(timer);
				 }
			 },10)
			 
			</script>
	</body>
</html>
