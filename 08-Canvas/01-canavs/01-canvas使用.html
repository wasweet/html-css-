<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			canvas {
				border: 1px solid #f00;
			}
		</style>
	</head>
	<body>
		<!-- 行内元素 -->
		<canvas id="box" width="500" height="500"></canvas>
		
		<script type="text/javascript">
			/*
				1.获取画布
				2.获取画布的上下文
				3.开始一条路径
				4.确定起始点
				5.确定结束点
				6.着色
				8.结束路径
			*/ 
			var canvas = document.getElementById("box");
			
			var test = canvas.getContext('2d');
			//开启路径
			test.beginPath();
			// 起点
			test.moveTo(100,100);
			// 终点
			test.lineTo(400,400);
			
			// 在绘制着色前 设置颜色和线宽
			// 设置颜色
			test.strokeStyle = '#00FF00';
			// 设置线宽
			test.lineWidth = 5;
			
			// 绘制 
			test.stroke();
			// 关闭路径
			test.closePath();
		</script>
	</body>
</html>
