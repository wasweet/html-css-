<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			canvas {
				border: 1px solid #f00;
			}
		</style>
	</head>
	<body>
		<canvas id="box" width="500" height="500"></canvas>
		 <!-- <canvas id="box" width="500px" height="500px"></canvas> -->
		<script type="text/javascript">
			var canvas = document.getElementById("box");
			var test = canvas.getContext('2d');
			
			
			/**
			 * arc(x,y,radius,startAngle,endAngle,counterclockwise)
			 * x,y 圆心坐标
			 * radius 半径
			 * startAngle，endAngle 开始点和结束点的角度
			 * counterclockwise  true顺时针遍历  false 逆时针遍历
			 * */
			 test.arc(100,100,50,0,Math.PI*2,true);
			 test.lineWidth = 3;
			 test.stroke();
			</script>
	</body>
</html>
