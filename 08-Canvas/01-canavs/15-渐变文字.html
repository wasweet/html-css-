<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			canvas {
				border: 1px solid #f00;
				display: block;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<canvas id="box" width="500" height="500"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById('box');
			var test = canvas.getContext('2d');
			
			test.font = '50px 宋体';
			//设置渐变
			var gradient = test.createLinearGradient(0,0,canvas.width,0);
			gradient.addColorStop('0','yellow');
			gradient.addColorStop('0.5','#f00');
			gradient.addColorStop('1','#0f0');
			//应用渐变
			test.fillStyle = gradient;
			test.fillText('wasweat,wasweat,wasweat!!!',0,100,400);
			test.strokeStyle = gradient;
			test.strokeText('wasweat,wasweat,wasweat!!!',0,300,400);
		</script>
	</body>
</html>
