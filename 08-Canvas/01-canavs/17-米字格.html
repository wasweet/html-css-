<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			canvas {
				border: 1px solid #f00;
				display: block;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<canvas id="box" width="500" height="500"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById('box');
			var test = canvas.getContext('2d');
			
			
			drawLine(250,0,250,500);
			drawLine(0,250,500,250);
			
			// 画虚线
			// for(var i=0;i< 500;i+=10) {
			// 	drawLine(i,i,i+5,i+5,'#f00');
			// }
			// for(var i=0;i< 500;i+=10) {
			// 	drawLine(500-i,i,500-(i+5),i+5,'#f00');
			// }
			test.setLineDash([5,5]);
			drawLine(0,0,500,500,'#f00');
			drawLine(0,500,500,0,'#f00');
			text('米',250,250);
			
			function drawLine(x1,y1,x2,y2,color) {
				test.beginPath();
				test.moveTo(x1,y1);
				test.lineTo(x2,y2);
				test.strokeStyle = color ||'#000';
				test.stroke();
				test.closePath();
			}
			function text(text,x,y) {
				test.font = '400px 微软雅黑';
				test.textAlign ='center';
				test.textBaseline = 'middle';
				test.fillText(text,x,y);
			}
			
			
			/**
			 * 水平文字属性值textAlign: start end left right center (线 在文字的什么方向  )
			 * 垂直文字属性值textBaseline：top bottom  middle
			 * */
		</script>
	</body>
</html>
