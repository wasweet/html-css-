<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			canvas {
				border: 1px solid #f00;
			}
		</style>
	</head>
	<body>
		<canvas id="box" width="500" height="500"></canvas>
		
		<script type="text/javascript">
			
			var canvas = document.getElementById("box");
			var test = canvas.getContext('2d');
			
			test.beginPath();
			test.moveTo(100,100);
			test.lineTo(400,100);
			// 设置颜色
			test.strokeStyle = '#00FF00';
			// 设置线宽
			test.lineWidth = 5;
			test.stroke();
			test.closePath();
			/********/ 
			test.beginPath();
			test.moveTo(400,100);
			test.lineTo(400,400);
			// 设置颜色
			test.strokeStyle = '#00FF00';
			// 设置线宽
			test.lineWidth = 5;
			test.stroke();
			test.closePath();
			/********/
			test.beginPath();
			test.moveTo(400,400);
			test.lineTo(100,400);
			// 设置颜色
			test.strokeStyle = '#00FF00';
			// 设置线宽
			test.lineWidth = 5;
			test.stroke();
			test.closePath();
			/********/
			test.beginPath();
			test.moveTo(100,400);
			test.lineTo(100,100);
			// 设置颜色
			test.strokeStyle = '#00FF00';
			// 设置线宽
			test.lineWidth = 5;
			test.stroke();
			test.closePath();
		</script>
	</body>
</html>
