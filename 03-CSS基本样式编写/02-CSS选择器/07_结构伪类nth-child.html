<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 交集选择器  必须是p元素 p元素必须是子元素的第三个元素 */
			p:nth-child(3) {
				color: #FF0000;
			}
		</style>
	</head>
	<body>
		<div>
			<p>文字内容1</p>
			<p>文字内容2</p>
			<p>文字内容3</p>
			<p>文字内容4</p>
			<p>文字内容5</p>
			<p>文字内容6</p>
		</div>
		<hr>
		<p>
			<span>span文字内容1</span>
			<span>span文字内容2</span>
			<span>span文字内容3</span>
		</p>
		<hr>
		<div>
			<strong>strong</strong>
			<span>span文字内容1</span>
		</div>
	</body>
</html>
