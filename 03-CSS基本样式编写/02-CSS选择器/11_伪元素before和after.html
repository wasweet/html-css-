<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 伪元素可以看成是 行内元素 */
			/* 在前边加元素 */
			span::before {
				/* content 不能删除 */
				content: "wasweat";
				color: #FF0000;
				margin-right: 20px;
			}
			/* 在后边加元素 */
			span::after {
				/* content: "wasweat"; */
				content: url(../01-CSS文本和字体/img/test.webp);
				color: #0000FF;
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<span>我是wasweat</span>
	</body>
</html>
