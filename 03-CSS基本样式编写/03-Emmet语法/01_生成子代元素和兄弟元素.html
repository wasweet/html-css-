<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 生成子代元素 -->

		<!-- 语法： div>p>span>strong -->

		<div>
			<p><span><strong></strong></span></p>
		</div>
		
		<!-- 生成兄弟元素 -->
		<!-- 语法 ：  div + p + span -->
		<div></div>
		<p></p>
		<span></span>
		
		
		<!-- 生成多个元素 -->
		 <!-- 语法 ： div>p*5 -->
		 <div>
		 	<p></p>
		 	<p></p>
		 	<p></p>
		 	<p></p>
		 	<p></p>
		 </div>
		 
		 <!-- 返回上一个层级 -->
		 <!-- 语法： div>p>span^h1 -->
		 <div>
		 	<p><span></span></p>
		 	<h1></h1>
		 </div>
		 
		 <!--语法：div>p>span^^h1-->
		 <div>
		 	<p><span></span></p>
		 </div>
		 <h1></h1>
	</body>
</html>
