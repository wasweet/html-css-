<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- div.box -->
		<div class="box"></div>
		<!-- div#box -->
		<div id="box"></div>
		<!-- div[title] -->
		<div title=""></div>
		<!-- div[title="box"] -->
		<div title="box"></div>
		
		
		
		<!-- 生成元素内容 -->
		<!-- div.box{我是内容} -->
		<div class="box">我是内容</div>
		
		
		<!-- 生成结构有数字 -->
		<!-- div.box$*4 -->
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		
		<!-- 内容中有数字 -->
		<!-- div>p{我是内容$}*5 -->
		<div>
			<p>我是内容1</p>
			<p>我是内容2</p>
			<p>我是内容3</p>
			<p>我是内容4</p>
			<p>我是内容5</p>
		</div>
	</body>
</html>
