<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.title {
				 text-decoration: none;
				 /* 取消下划线 */
			}
			.title1 {
				text-decoration: underline;
				/* 添加下划线 */
			}
			.title2 {
				text-decoration: line-through;
				/* 添加中划线 */
			}
			.title3 {
				text-decoration: overline;
				/* 添加上划线 */
			}
			
			
		</style>
	</head>
	<body>
		<a class="title" href="">百度一下</a>
		<a class="title1" href="">淘宝一下</a>
		<p class="title1">haha</p>
		<p class="title2">haha</p>
		<p class="title3">haha</p>
	</body>
</html>
