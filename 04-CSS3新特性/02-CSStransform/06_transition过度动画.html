<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* transition-property,transition-duration,transition-timing-function,transition-delay
			    过度属性的名称         过度动画锁需要的时间    指定动画的变化曲线          过度动画执行钱的等待时间*/
			.box {
				width: 100px;
				height: 100px;
				background-color: #f00;
				margin: 100px auto 0;
				transition: width 1s linear; 
			}
			.box:hover {
				width: 200px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
