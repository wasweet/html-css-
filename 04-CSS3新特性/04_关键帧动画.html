<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background-color: #f00;
				
			}
			.box:hover {
				animation: test 2s ease;
			}
			@keyframes test{
				from {
					transform: translate(0,0);
				}
				25% {
					transform: translate(200px,0);
				}
				50% {
					transform: translate(200px,200px);
				}
				75% {
					transform: translate(0,200px);
				}
				to {
					transform: translate(0,0);
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
