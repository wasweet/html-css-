<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.title {
				text-transform: none;
			}
			.title1 {
				/* 首字母大写 */
				text-transform: capitalize;
			}
			.title2 {
				/* 全部大写 */
				text-transform:uppercase;
			}
			.title3 {
				/* 将大写都转化为小写 */
				text-transform: lowercase;
				
			}
		</style>
	</head>
	<body>
		<p class="title">hello world</p>
		<p class="title1">hello world</p>
		<p class="title2">hello world</p>
		<p class="title3">HELLO WORLD</p>
	</body>
</html>
